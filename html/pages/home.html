<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  </head>
  <body class="" style="background-color: #213555;">
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg d-flex flex-nowrap gap-3">
            <div class="nav-log">
              <a
                href=""
                class="text-white fw-bold  text-capitalize text-decoration-none" id="bank-name" style="font-size: 22px;"
                >apna bank<span class="fw-bold">.com</span></a
              >
            </div>
            <div
              class="navbar-toggler order-sm-1 order-md-0"
              data-bs-target="#offcanvas"
              data-bs-toggle="offcanvas"
              id="nav-toggler"
            >
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="offcanvas offcanvas-end" id="offcanvas">
              <div class="offcanvas-header">
                <menu>menu</menu>
                <button
                  class="btn"
                  data-bs-dismiss="offcanvas"
                  data-bs-target="offcanvas"
                >
                  x
                </button>
              </div>
              <div class="offcanvas-body d-flex justify-content-center">
                <ul class="navbar-nav d-flex justify-content-center align-items-center gap-3">
                  <a href="" class="nav-item text-capitalize text-decoration-none"><li class="nav-link text-white">home</li></a>
                  <a href=""  class="nav-item text-capitalize text-decoration-none"><li class="nav-link text-white">about</li></a>
                  <a href="" class="nav-item text-capitalize text-decoration-none"><li class="nav-link text-white">contact</li></a>
                  <a href="" class="nav-item text-capitalize text-decoration-none"><li class="nav-link text-white">support</li></a>
                  <a href="" class="nav-item text-capitalize text-decoration-none"><li class="nav-link text-white">email</li></a>
                  <a href="" class="nav-item text-capitalize text-decoration-none">
                    <div class="toggle-button">
                       <form class="form-check form-switch d-flex align-items-center gap-1">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" itemid="toggle-mode"/>
                <label class="form-check-label text-capitalize text-white" for="flexSwitchCheckDefault" >enable light mode</label>
              </form>
            </div>
          </a>    
                </ul>
              </div>
            </div>
            <div class="user-profile" id="user-profile">
              <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle text-capitalize bg-white text-black py-0 fw-bold" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  profile
           </button>
           <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="dropdown-menu">
             <li><a class="dropdown-item text-capitalize" href="#"><input type="file" name="" id="user-upload-image" placeholder="upload image"></li>
             <li><a class="dropdown-item text-capitalize" href="#" id="view-account-details">view account details</li>
             <li><a class="dropdown-item text-capitalize" href="#" id="deactivate-account">deactivate account</a></li>
             <li><a class="dropdown-item text-capitalize" href="#" id="logout" >logout</a></li>
         </ul>
          </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-4">
        <div class="col-sm-12 col-md-6 d-flex align-items-center justify-content-evenly">
        <div class="user-details">
            <img src="../../logo-removebg-preview.png" id="user-image"  class=" rounded-circle border border-1" alt="" style="width: 200px; height: 200px; ">
          </div>
          <div class="current-balance d-flex flex-column gap-3">
          <div class="cuurent-user-name text-capitalize fw-bold border-bottom border-secondary text-white" id="current-user-name"></div>
            <label for="" class="text-white fw-bold">current balance</label>
            <div class="balance-state d-flex gap-2 align-items-center">
              <span class="fw-bold visible text-white" id="currentBalance">1000$</span>
              <i class="fa-solid fa-arrows-rotate text-white" id="refresh-balance"></i>
            </div>
            <div class="loading-state text-white" id="with-draw-loading-state">loading....</div>
            <div class="balance-toggler d-flex gap-2 align-items-center">
              <div class="hide-balance text-white" id="hide-balance"><i class="fa-solid fa-eye-slash"></i></div>
            <span id="hide-show-toggle-text" class="text-capitalize fw-bold text-white" style="font-size: 10px;">hide balance</span>
            </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 d-flex flex-column justify-content-center align-items-center gap-4 mt-4"> 
         <div class="with-draw-fields d-flex flex-column gap-3 ">
            <input type="number" name="" id="with-draw-input" class="rounded-pill border border-secondary px-3 py-2 " placeholder="ente amount to with draw">
            <button class="btn btn-danger withdraw text-capitalize fw-bold px-2" id="with-draw">with draw</button>
         </div>
        <div class="deposit-fields  d-flex flex-column gap-3">
            <input type="text" id="deposit-input" class="rounded-pill border border-secondary px-3 py-2" placeholder="enter amount to deposit">
            <button class="btn btn-success deposit text-capitalize fw-bold" id="deposit">deposit</button>
         </div>
        <div class="sender-fields  d-flex flex-column gap-3">
            <button class="btn btn-success deposit text-capitalize fw-bold" id="send-money">send money</button>
            
         </div>
        </div>
        <div class="col-sm-12 col-md-2 position-ralative" id="sender-column" >
          <form action="" class="form-control " id="sender-form">
            <h6 class="text-capitalize text-primary border-bottom">transaction form</h6>
              <div class="receiver-name mt-2">
                <label for="" class="text-capitalize"> receiver name</label>
                <input type="text" name="receiverName" class="form-control" placeholder="name">
              </div>
              <div class="receiver-email mt-2">
                <label for="" class="text-capitalize">receiver email</label>
                <input type="email" name="receiverEmail" class="form-control" placeholder="email">
              </div>
              <div class="receiver-amount mt-2">
                <label for="" class="text-capitalize">receiver amount</label>
                <input type="number" name="receiverAmount" class="form-control" placeholder="amount">
              </div>
              <div class="confirm-payment mt-2">
                <button class="btn btn-success text-capitalize"  type="submit" style="font-size: 10px;" id="confirm-payment">confirm transaction</button>
              </div>
            </form>
          <button class="btn btn-success rounded-circle left-100" id="user-details-hide">hide</button>
          <h6 class="text-capitalize text-success border-bottom" id="user-details-heading">current user account details</h6>
          <ul id="user-profile-details" class="list-unstyled">

          </ul>
        </div>
      </div>


      <!-- transaction history  -->

      <div class="row mt-3 justify-content-center mt-3">
        <div class="col-sm-12 col-md-6">
          <div class="transaction-user-name text-capitalize fw-bold border-bottom border-secondary text-white" style="font-size: 30px;" id="transaction-user-name"></div>
          <ul class="transaction-history-list list-unstyled" id="transaction-history-list">
            <li>transaction</li>
          </ul>
        </div>
      </div>


      </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
    <script src="../../js/pages/home.js"></script>
  </body>
</html>
